name: create-release

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    name: create-release
    runs-on: macos-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: cache
        uses: actions/cache@v3
        id: cachepackages
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: ğŸ“¦ Install dependencies
        if: steps.cachepackages.outputs.cache-hit != 'true'
        run: npm install

      - name: ğŸš€ Build actions
        run: npm run all

      - name: ğŸš€ Create Release
        id: createRelease
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: false

      - name: ğŸ’¬ Comment in Slack
        uses: slackapi/slack-github-action@v1.17.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}
        with:
          channel-id: C03DY3QTBTQ
          slack-message: 'ã€å‘å¸ƒã€‘image-run-action: ${{ github.ref_name }} https://github.com/Lauweal/image-run-action/releases'